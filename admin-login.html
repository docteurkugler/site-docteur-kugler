<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Dr. Philippe Kugler</title>
    <link rel="icon" type="image/x-icon" href="https://huggingface.co/spaces/Destine-Studio/dr-kugler-s-vampire-medical-haven/resolve/main/images/logo%20caduce%20kugler.png">
<link rel="icon" type="image/x-icon" href="images/logo-caduce-kugler.png">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50">
  <burger-menu></burger-menu>
<main class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8">
            <div class="text-center mb-8">
                <i data-feather="lock" class="w-12 h-12 mx-auto text-teal-600"></i>
                <h1 class="text-2xl font-bold mt-4 text-gray-800">Espace Administrateur</h1>
                <p class="text-gray-600 mt-2">Connectez-vous pour gérer les annonces</p>
            </div>
            <div class="mb-4">
                <a href="/" class="text-teal-600 hover:text-teal-800 flex items-center justify-center gap-2">
                    <i data-feather="arrow-left" class="w-4 h-4"></i>
                    Retour à l'accueil
                </a>
            </div>
            <form id="login-form" class="space-y-6">
<div>
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
                </div>
                
                <div>
                    <label for="password" class="block text-gray-700 mb-2">Mot de passe</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
                </div>
                <button type="submit" class="w-full bg-[#305CDE] hover:bg-[#2646b1] text-white font-medium py-3 px-6 rounded-lg transition duration-300">
Se connecter
                </button>
            </form>
</div>
    </main>
    <script src="script.js"></script>
    <script src="components/burger-menu.js"></script>
<script>
        feather.replace();
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            try {
                const isAuthenticated = await authenticate(email, password);
                if (isAuthenticated) {
                    window.location.href = 'admin-annonces.html';
                } else {
                    showToast('Identifiants incorrects', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast('Erreur de connexion', 'error');
            }
        });

        // Afficher un message si redirection depuis page protégée
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('unauthorized')) {
            showToast('Veuillez vous connecter pour accéder à cette page', 'error');
        }
</script>
</body>
</html>
